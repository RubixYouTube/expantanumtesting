<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperoperational Growth Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a0000, #330000, #4d0000);
            min-height: 100vh;
            color: #ff6b6b;
            padding: 2rem 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(220, 20, 60, 0.1) 0%, transparent 50%);
            animation: pulse 10s infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .container {
            background: rgba(40, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
            border: 2px solid rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff0000, #ff6b6b, #ff1744);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            text-align: center;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .controls-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .control-group {
            background: rgba(139, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .control-label {
            color: #ff9999;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="number"], input[type="range"], select {
            width: 100%;
            padding: 0.5rem;
            background: rgba(40, 0, 0, 0.8);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 5px;
            color: #ff6b6b;
            font-family: inherit;
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 6px;
            background: rgba(139, 0, 0, 0.3);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #ff0000, #ff6b6b);
            border-radius: 50%;
            cursor: pointer;
        }

        .speed-display {
            color: #ff4444;
            margin-top: 0.5rem;
            font-weight: bold;
        }

        .stage-indicator {
            font-size: 1.4rem;
            color: #ff9999;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
        }

        .number-display {
            font-size: 1.8rem;
            color: #ff3333;
            margin: 2rem 0;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.2), rgba(255, 0, 0, 0.1));
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            word-break: break-all;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .simplified-notation {
            font-size: 2.5rem;
            color: #ff1744;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            text-align: center;
            padding: 1rem;
            background: rgba(40, 0, 0, 0.5);
            border-radius: 10px;
            margin: 1rem 0;
        }

        .notation-sets {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(139, 0, 0, 0.1);
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .notation-set {
            background: rgba(255, 0, 0, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            font-size: 1.1rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .overflow-indicator {
            color: #ff1744;
            font-size: 1.5rem;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .history-section {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(40, 0, 0, 0.5);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 2rem;
        }

        .history-entry {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: rgba(139, 0, 0, 0.1);
            border-left: 3px solid #ff0000;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #ff9999;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(40, 0, 0, 0.5);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8b0000, #ff0000);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff0000, #ff6b6b);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-box {
            padding: 1rem;
            background: rgba(139, 0, 0, 0.2);
            border-radius: 8px;
            border: 1px solid rgba(255, 0, 0, 0.2);
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #ff9999;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.2rem;
            color: #ff4444;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(139, 0, 0, 0.3);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b0000, #ff0000, #ff6b6b);
            width: 0%;
            transition: width 0.3s ease;
        }

        .button-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, #8b0000, #dc143c);
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.4);
            background: linear-gradient(135deg, #dc143c, #ff0000);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stage-info {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #ff9999;
            opacity: 0.8;
        }

        .notation-counter {
            text-align: center;
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Hyperoperational Growth Visualizer</h1>
        
        <div class="container">
            <div class="controls-section">
                <div class="control-group">
                    <div class="control-label">Starting Number</div>
                    <input type="number" id="startNumber" value="3" min="1" max="1000000">
                </div>
                
                <div class="control-group">
                    <div class="control-label">Growth Speed (ms)</div>
                    <input type="range" id="speedControl" min="10" max="2000" value="100">
                    <div class="speed-display">Speed: <span id="speedValue">100</span> ms</div>
                </div>
                
                <div class="control-group">
                    <div class="control-label">Auto Scroll</div>
                    <select id="autoScroll">
                        <option value="on">On</option>
                        <option value="off">Off</option>
                    </select>
                </div>

                <div class="control-group">
                    <div class="control-label">Max Notation Sets</div>
                    <input type="number" id="maxSets" value="10" min="1" max="20">
                </div>
            </div>
            
            <div class="stage-indicator" id="stage">Stage: Exponential</div>
            
            <div class="number-display">
                <div id="display">3</div>
            </div>
            
            <div class="simplified-notation" id="simplifiedNotation">3</div>
            
            <div class="notation-sets" id="notationSets" style="display: none;">
                <!-- Notation sets will be added here -->
            </div>
            
            <div class="notation-counter" id="notationCounter"></div>
            
            <div class="stage-info" id="stageInfo">Growing exponentially...</div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Iterations</div>
                    <div class="stat-value" id="iterations">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Growth Type</div>
                    <div class="stat-value" id="growthRate">Exponential</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Arrows</div>
                    <div class="stat-value" id="arrows">N/A</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Arrow Multiplier</div>
                    <div class="stat-value" id="arrowMultiplier">×1</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Total Sets</div>
                    <div class="stat-value" id="totalSets">0</div>
                </div>
            </div>
            
            <div class="button-controls">
                <button id="startBtn">Start Growth</button>
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn">Reset</button>
                <button id="skipStageBtn">Skip Stage</button>
            </div>
        </div>
        
        <div class="container">
            <div class="control-label">Growth History</div>
            <div class="history-section" id="history">
                <div class="history-entry">Initialized with value: 3</div>
            </div>
        </div>
    </div>

    <!-- Include ExpantaNum library -->
    <script src="path/to/ExpantaNum.js"></script>
    
    <script>
        // ExpantaNum fallback
        if (typeof ExpantaNum === 'undefined') {
            console.warn('ExpantaNum not loaded, using simulation mode');
            class ExpantaNum {
                constructor(value) {
                    this.value = value;
                    this.array = [0, 0, 0];
                    this.arrows = 0;
                    this.sets = 1;
                    if (typeof value === 'string') {
                        this.parseString(value);
                    } else if (typeof value === 'number') {
                        this.array[0] = Math.log10(Math.max(1, value));
                    }
                }
                
                parseString(str) {
                    if (str.includes('e')) {
                        const parts = str.split('e');
                        this.array[0] = parseFloat(parts[1]) || 0;
                    }
                }
                
                static tetr(base, height) {
                    const result = new ExpantaNum(`1e${Math.pow(10, height)}`);
                    result.arrows = 0;
                    result.sets = 1;
                    return result;
                }
                
                static pent(base, height) {
                    const result = new ExpantaNum(`1e${Math.pow(10, height * 10)}`);
                    result.arrows = 0;
                    result.sets = 1;
                    return result;
                }
                
                static arrow(base, arrows, height, sets = 1) {
                    const result = new ExpantaNum(`1e${Math.pow(10, arrows * height)}`);
                    result.arrows = arrows;
                    result.sets = sets;
                    return result;
                }
                
                toString() {
                    if (this.array[0] < 6) {
                        return Math.pow(10, this.array[0]).toExponential(2);
                    }
                    return `e${this.array[0].toExponential(2)}`;
                }
                
                toJ() {
                    if (this.arrows > 0) {
                        return `J{${this.arrows}}`;
                    }
                    return this.toString();
                }
                
                gt(other) {
                    return this.array[0] > (other.array ? other.array[0] : other);
                }
            }
        }

        // Global variables
        let currentNumber;
        let stage = 'exponential';
        let iterations = 0;
        let isRunning = false;
        let animationId = null;
        let arrowCount = 0;
        let arrowMultiplier = 1;
        let notationSets = 1;
        let stageProgress = 0;
        let growthSpeed = 100;
        let startingNumber = 3;
        let autoScroll = true;
        let maxNotationSets = 10;
        let historyEntries = [];

        // Initialize
        function initialize() {
            startingNumber = parseInt(document.getElementById('startNumber').value) || 3;
            maxNotationSets = parseInt(document.getElementById('maxSets').value) || 10;
            currentNumber = new ExpantaNum(startingNumber);
            growthSpeed = parseInt(document.getElementById('speedControl').value);
            autoScroll = document.getElementById('autoScroll').value === 'on';
            
            addHistoryEntry(`Initialized with value: ${startingNumber}`);
        }

        // Format notation sets
        function formatNotationSets(arrows, sets) {
            const maxSets = parseInt(document.getElementById('maxSets').value) || 10;
            const actualSets = Math.min(sets, maxSets);
            const notationArray = [];
            
            for (let i = 0; i < actualSets; i++) {
                notationArray.push(`(10{${arrows}})^${i + 1}`);
            }
            
            return {
                sets: notationArray,
                hasOverflow: sets > maxSets,
                totalSets: sets
            };
        }

        // Add history entry
        function addHistoryEntry(text) {
            const historyEl = document.getElementById('history');
            const entry = document.createElement('div');
            entry.className = 'history-entry';
            entry.textContent = `[${iterations}] ${text}`;
            historyEl.appendChild(entry);
            
            if (autoScroll) {
                historyEl.scrollTop = historyEl.scrollHeight;
            }
            
            // Limit history to 100 entries
            if (historyEl.children.length > 100) {
                historyEl.removeChild(historyEl.firstChild);
            }
        }

        // Update display
        function updateDisplay() {
            const display = document.getElementById('display');
            const simplifiedEl = document.getElementById('simplifiedNotation');
            const notationSetsEl = document.getElementById('notationSets');
            const notationCounterEl = document.getElementById('notationCounter');
            const stageEl = document.getElementById('stage');
            const iterEl = document.getElementById('iterations');
            const growthEl = document.getElementById('growthRate');
            const arrowsEl = document.getElementById('arrows');
            const multiplierEl = document.getElementById('arrowMultiplier');
            const totalSetsEl = document.getElementById('totalSets');
            const stageInfoEl = document.getElementById('stageInfo');
            const progressEl = document.getElementById('progress');
            
            // Format display
            let displayText = currentNumber.toString();
            let simplifiedText = displayText;
            
            // Handle notation sets display
            notationSetsEl.style.display = 'none';
            notationCounterEl.textContent = '';
            
            // Stage-specific formatting
            if (stage === 'hyperoperational' || stage === 'transoperational') {
                const effectiveArrows = arrowCount * arrowMultiplier;
                
                // Calculate notation sets
                if (stage === 'transoperational') {
                    notationSets = Math.floor(1 + (iterations - 300) * 0.1);
                } else {
                    notationSets = 1;
                }
                
                const formattedSets = formatNotationSets(effectiveArrows, notationSets);
                
                // Display main simplified notation
                if (notationSets <= 1) {
                    simplifiedText = `J{${effectiveArrows}}`;
                } else {
                    simplifiedText = `J{${effectiveArrows}} × ${Math.min(notationSets, maxNotationSets)} sets`;
                    
                    // Show notation sets
                    notationSetsEl.style.display = 'flex';
                    notationSetsEl.innerHTML = '';
                    
                    formattedSets.sets.forEach((set, index) => {
                        const setDiv = document.createElement('div');
                        setDiv.className = 'notation-set';
                        setDiv.textContent = set;
                        setDiv.style.animationDelay = `${index * 0.1}s`;
                        notationSetsEl.appendChild(setDiv);
                    });
                    
                    if (formattedSets.hasOverflow) {
                        const overflowDiv = document.createElement('div');
                        overflowDiv.className = 'overflow-indicator';
                        overflowDiv.textContent = `... +${formattedSets.totalSets - maxNotationSets} more`;
                        notationSetsEl.appendChild(overflowDiv);
                    }
                    
                    notationCounterEl.textContent = `Showing ${formattedSets.sets.length} of ${formattedSets.totalSets} total sets`;
                }
                
                arrowsEl.textContent = effectiveArrows;
                totalSetsEl.textContent = notationSets;
            } else {
                arrowsEl.textContent = 'N/A';
                totalSetsEl.textContent = '0';
            }
            
            // Update stage text
            let stageText = stage.charAt(0).toUpperCase() + stage.slice(1);
            stageEl.textContent = `Stage: ${stageText}`;
            
            // Update stage info
            const stageMessages = {
                exponential: 'Growing exponentially...',
                tetrational: 'Power towers rising...',
                pentrational: 'Hyper-towers ascending...',
                hyperoperational: 'Arrow notation expanding...',
                transoperational: `Transcending with ${notationSets} notation sets...`
            };
            stageInfoEl.textContent = stageMessages[stage] || 'Computing...';
            
            // Update displays
            display.textContent = displayText;
            simplifiedEl.textContent = simplifiedText;
            
            // Update stats
            iterEl.textContent = iterations;
            growthEl.textContent = stageText;
            multiplierEl.textContent = `×${arrowMultiplier}`;
            
            // Update progress
            progressEl.style.width = `${Math.min(stageProgress, 100)}%`;
            
            // Auto scroll display if needed
            if (autoScroll && display.scrollWidth > display.clientWidth) {
                display.scrollLeft = display.scrollWidth;
            }
        }

        // Growth function
        function grow() {
            if (!isRunning) return;
            
            iterations++;
            stageProgress = (iterations % 100);
            
            switch(stage) {
                case 'exponential':
                    currentNumber = new ExpantaNum(Math.pow(startingNumber, iterations));
                    
                    if (iterations > 33) {
                        stage = 'tetrational';
                        addHistoryEntry('Entering Tetrational Stage');
                        currentNumber = new ExpantaNum('1e33');
                    }
                    break;
                    
                case 'tetrational':
                    const tetrHeight = (iterations - 33) * 0.1;
                    currentNumber = ExpantaNum.tetr(10, 33 + tetrHeight);
                    
                    if (iterations > 100) {
                        stage = 'pentrational';
                        addHistoryEntry('Entering Pentrational Stage');
                    }
                    break;
                    
                case 'pentrational':
                    const pentHeight = (iterations - 100) * 0.05;
                    currentNumber = ExpantaNum.pent(10, 10000 + pentHeight);
                    
                    if (iterations > 200) {
                        stage = 'hyperoperational';
                        arrowCount = 10;
                        addHistoryEntry('Entering Hyperoperational Stage');
                    }
                    break;
                    
                case 'hyperoperational':
                    arrowCount = Math.floor(10 * Math.pow(1.1, (iterations - 200) * 0.1));
                    const hyperHeight = iterations - 200;
                    currentNumber = ExpantaNum.arrow(10, arrowCount * arrowMultiplier, hyperHeight);
                    
                    if (iterations > 300) {
                        stage = 'transoperational';
                        addHistoryEntry('Entering Transoperational Stage!');
                    }
                    break;
                    
                case 'transoperational':
                    // Transoperational: multiply arrow count and increase sets
                    arrowCount = Math.floor(10 * Math.pow(1.2, (iterations - 300) * 0.15));
                    arrowMultiplier = Math.floor(Math.pow(2, (iterations - 300) * 0.05));
                    notationSets = Math.floor(1 + (iterations - 300) * 0.1);
                    
                    const transHeight = iterations - 300;
                    const totalArrows = arrowCount * arrowMultiplier;
                    
                    // Apply notation sets (limited to maxNotationSets for display)
                    const effectiveSets = Math.min(notationSets, maxNotationSets * 10); // Internal limit
                    currentNumber = ExpantaNum.arrow(10, totalArrows, transHeight * effectiveSets, effectiveSets);
                    
                    if (iterations % 50 === 0) {
                        addHistoryEntry(`Arrow multiplier: ×${arrowMultiplier}, Sets: ${notationSets}`);
                    }
                    
                    if (notationSets > maxNotationSets && notationSets === maxNotationSets + 1) {
                        addHistoryEntry(`Notation sets exceeded display limit of ${maxNotationSets}`);
                    }
                    break;
            }
            
            updateDisplay();
            
            // Continue animation with adjustable speed
            animationId = setTimeout(() => {
                requestAnimationFrame(grow);
            }, growthSpeed);
        }

        // Control functions
        function start() {
            if (!isRunning) {
                isRunning = true;
                document.getElementById('startBtn').textContent = 'Resume';
                grow();
            }
        }

        function pause() {
            isRunning = false;
            if (animationId) {
                clearTimeout(animationId);
            }
            addHistoryEntry('Growth paused');
        }

        function reset() {
            pause();
            stage = 'exponential';
            iterations = 0;
            arrowCount = 0;
            arrowMultiplier = 1;
            notationSets = 1;
            stageProgress = 0;
            historyEntries = [];
            document.getElementById('history').innerHTML = '';
            document.getElementById('startBtn').textContent = 'Start Growth';
            initialize();
            updateDisplay();
        }

        function skipStage() {
            const stageOrder = ['exponential', 'tetrational', 'pentrational', 'hyperoperational', 'transoperational'];
            const currentIndex = stageOrder.indexOf(stage);
            if (currentIndex < stageOrder.length - 1) {
                stage = stageOrder[currentIndex + 1];
                iterations = (currentIndex + 1) * 100 + 1;
                addHistoryEntry(`Skipped to ${stage} stage`);
                
                if (stage === 'hyperoperational') {
                    arrowCount = 10;
                } else if (stage === 'transoperational') {
                    arrowCount = 100;
                    arrowMultiplier = 2;
                    notationSets = 1;
                }
            }
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', start);
        document.getElementById('pauseBtn').addEventListener('click', pause);
        document.getElementById('resetBtn').addEventListener('click', reset);
        document.getElementById('skipStageBtn').addEventListener('click', skipStage);
        
        document.getElementById('speedControl').addEventListener('input', (e) => {
            growthSpeed = parseInt(e.target.value);
            document.getElementById('speedValue').textContent = growthSpeed;
        });
        
        document.getElementById('startNumber').addEventListener('change', (e) => {
            if (!isRunning && iterations === 0) {
                initialize();
                updateDisplay();
            }
        });
        
        document.getElementById('autoScroll').addEventListener('change', (e) => {
            autoScroll = e.target.value === 'on';
        });
        
        document.getElementById('maxSets').addEventListener('change', (e) => {
            maxNotationSets = parseInt(e.target.value) || 10;
            updateDisplay();
        });

        // Initialize on load
        initialize();
        updateDisplay();
    </script>
</body>
</html>
